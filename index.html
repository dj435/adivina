<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTORES</title>
</head>
<body>

<!-- Controles de la presentación de diapositivas -->
<div class="slideshow-controls">
    <!-- Botón "Siguiente" con el id "nextButton" -->
    <button id="nextButton" onclick="nextSlide()">Siguiente</button>
</div>

<!-- Contenedor de la presentación de diapositivas -->
<div class="slideshow-container">
    <div class="slide">
        <img src="caras/anya.jpg" alt="Anya Taylor-Joy">
        <div class="slide-title">ANYA TAYLOR-JOY</div>
    </div>

    <div class="slide">
        <img src="caras/russell.jpg" alt="Russell Crowe">
        <div class="slide-title">RUSSELL CROWE</div>
    </div>

    <div class="slide">
        <img src="caras/emma.jpg" alt="Emma Stone">
        <div class="slide-title">EMMA STONE</div>
    </div>

    <div class="slide">
        <img src="caras/johnny.jpg" alt="Johnny Depp">
        <div class="slide-title">JOHNNY DEPP</div>
    </div>

    <div class="slide">
        <img src="caras/harrison.jpg" alt="Harrison Ford">
        <div class="slide-title">HARRISON FORD</div>
    </div>
</div>

<!-- Temporizador -->
<div class="timer" id="timer">7</div>

<!-- Archivo JavaScript -->
<script src="timer.js"></script>

<div class="header">
    <h1>QUIEN ES?</h1>
</div>

</body>
</html>
